<!DOCTYPE html>
<html>
<head>
    <title>RoboControllo</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>OxiTech</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div class="sidebar">
            <button class="sidebar-btn" onclick="showSection('control')">Control</button>
            <button class="sidebar-btn" onclick="showSection('initialize')">Initialize</button>
            <button class="sidebar-btn" onclick="showSection('mission')">Mission</button>
            <button class="sidebar-btn" onclick="showSection('edit')">Edit</button>
        </div>
        
        <div class="main-content">
            <div id="control-section" class="section">
                <div id="map-container"></div>
                <div class="drone-controls">
                    <!-- Control section content -->
                </div>
            </div>

            <div id="initialize-section" class="section hidden">
                <div class="init-header">
                    <h2>Drones</h2>
                    <span class="drone-count">Drone(s) Connected: 0/6</span>
                </div>

                <button class="add-device-btn">Add Devices</button>

                <!-- Drone Cards -->
                <div class="drone-card">
                    <div class="drone-header">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,2L2,12h3v8h6v-6h2v6h6v-8h3L12,2z"/>
                        </svg>
                        <h3>MCU</h3>
                        <button class="connect-btn" onclick="connectDrone('MCU')">Connect</button>
                    </div>
                    <div class="drone-stats">
                        <div class="stat">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M16,12H8V4H16M16.67,2H15V0H9V2H7.33A1.33,1.33 0 0,0 6,3.33V20.67C6,21.4 6.6,22 7.33,22H16.67A1.33,1.33 0 0,0 18,20.67V3.33C18,2.6 17.4,2 16.67,2Z"/>
                            </svg>
                            <span id="mcu-battery">100%</span>
                        </div>
                        <div class="stat">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                            </svg>
                            <span id="mcu-mode">Mode</span>
                        </div>
                        <div class="stat">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M12,16A3,3 0 0,1 9,13C9,11.88 9.61,10.9 10.5,10.39L20.21,4.77L14.68,14.35C14.18,15.33 13.17,16 12,16M12,3C13.81,3 15.5,3.5 16.97,4.32L14.87,5.53C14,5.19 13,5 12,5A7,7 0 0,0 5,12C5,13.64 5.52,15.14 6.47,16.34L5.26,18.44C3.5,16.97 2.5,14.56 2.5,12A9.5,9.5 0 0,1 12,2.5"/>
                            </svg>
                            <span id="mcu-speed">0.0 m/s</span>
                        </div>
                    </div>
                </div>

                <!-- Repeat similar drone-card for CD1, CD2, CD3, CD4 -->
            </div>

            <div id="mission-section" class="section hidden">
                <!-- Mission section content -->
            </div>

            <div id="edit-section" class="section hidden">
                <!-- Edit section content -->
            </div>
        </div>
        
        <div class="right-panel">
            <div class="status-panel">
                <!-- Drone status indicators -->
            </div>
            <div class="log-panel">
                <!-- Log messages -->
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
